<div id="diary">
	{% assign sorted = site.movie | reverse %}
	{% for post in sorted %}
		<article class="post">
				<a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} | {{ post.title }}</a>
		</article>
	{% endfor %}
</div>
