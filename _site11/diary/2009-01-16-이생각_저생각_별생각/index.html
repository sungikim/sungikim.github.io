	<div class="post-content"><p>02.3.11 月. 맑음. 달이 없다.</p>

<p>봄이다. 따뜻하다. 밤엔 썰렁하다.  <br />
아직 새싹들이 나진 않았다.  <br />
오늘 오후에 혼자서 영화관에 갔다.  <br />
[버스, 정류장] 봤다.  <br />
맨 앞자리에서.</p>
