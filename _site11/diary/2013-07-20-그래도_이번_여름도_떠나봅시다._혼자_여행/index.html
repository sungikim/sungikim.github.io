		<h1 class=contentTitle><a href="/diary/2013-07-20-%E1%84%80%E1%85%B3%E1%84%85%E1%85%A2%E1%84%83%E1%85%A9_%E1%84%8B%E1%85%B5%E1%84%87%E1%85%A5%E1%86%AB_%E1%84%8B%E1%85%A7%E1%84%85%E1%85%B3%E1%86%B7%E1%84%83%E1%85%A9_%E1%84%84%E1%85%A5%E1%84%82%E1%85%A1%E1%84%87%E1%85%A9%E1%86%B8%E1%84%89%E1%85%B5%E1%84%83%E1%85%A1._%E1%84%92%E1%85%A9%E1%86%AB%E1%84%8C%E1%85%A1_%E1%84%8B%E1%85%A7%E1%84%92%E1%85%A2%E1%86%BC/">그래도 이번 여름도 떠나봅시다. 혼자 여행. <span class="titleDate">(Jul 20, 2013)</span></a></h1>
	

	<div class="post-content"><p><a href="http://lem0n.iptime.org/wordpress/archives/700/601747_10201767588215348_1649680939_n#main"></a><a href="http://kimsungi.cafe24.com/wp-content/uploads/2013/07/601747_10201767588215348_1649680939_n.jpg"><img src="http://kimsungi.cafe24.com/wp-content/uploads/2013/07/601747_10201767588215348_1649680939_n.jpg" alt="601747_10201767588215348_1649680939_n" /></a></p>

<p>요즘은 생각이 이것저것 깔끔하게 정리되며 리듬을 타며 시간을 보내는 느낌은 없지만, 그래도 이번 여름도 떠나봅시다. 혼자 여행. 조금씩 준비하며. 내 마음에 주단을 깔고.</p>
