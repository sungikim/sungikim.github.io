		<h1 class=contentTitle><a href="/diary/2017-08-19-%E1%84%80%E1%85%A7%E1%84%8B%E1%85%AE%E1%86%AF%E1%84%8B%E1%85%B4_%E1%84%8B%E1%85%A1%E1%84%8E%E1%85%B5%E1%86%B7/">겨울의 아침 <span class="titleDate">(Aug 19, 2017)</span></a></h1>
	

	<div class="post-content"><p>한 겨울의 아침, 창가의 따뜻한 햇살과 차가운 공기 속에 잠이 깬다. 바스락거리는 이불을 걷어내고 일어났다가, 다시 누워 바스락거리는 이불을 꽁꽁 덮는다. 밝은 햇살 속에서 눈을 감고 겨울 아침 기운을 생각한다. 오늘은 방청소를 할까, 생각을 한다.</p>
</div>
