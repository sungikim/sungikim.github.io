      <article class="post">

	
		<h1 class=contentTitle><a href="/design/2011-08-01-%E1%84%86%E1%85%B5%E1%84%8F%E1%85%AE%E1%86%A8%E1%84%89%E1%85%A9%E1%84%91%E1%85%A9/">미쿡소포 <span class="titleDate">(Aug 01, 2011)</span></a></h1>
	

	<div class="post-content"><p><a href="http://kimsungi.cafe24.com/wp-content/uploads/2011/08/P20110802_1000000457.jpg"><img src="http://kimsungi.cafe24.com/wp-content/uploads/2011/08/P20110802_1000000457.jpg" alt="P20110802_1000000457" /></a></p>

<p>미국에서 반송되어 돌아온 소포. 한 우체국 아저씨의 센스일까, 아니면 여러번의 게이트를 지나느라 이렇게 손가락이 많아진걸까. 반송되어 왔지만 기분이 조..금은 나아지는 순간.</p>
</div>
