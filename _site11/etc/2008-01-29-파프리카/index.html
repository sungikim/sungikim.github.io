		<h1 class=contentTitle><a href="/etc/2008-01-29-%E1%84%91%E1%85%A1%E1%84%91%E1%85%B3%E1%84%85%E1%85%B5%E1%84%8F%E1%85%A1/">파프리카 <span class="titleDate">(Jan 29, 2008)</span></a></h1>
	

	<div class="post-content"><p>오랜만에 본 일본 애니메이션.  <br />
너무나도 신선했고 위트가 넘쳤다.  <br />
저 안의 세상에 들어가고 싶기도 했고.  <br />
파프리카를 만나보고싶기도 했고.  <br />
꿈을 꾸고싶게 만드는 이야기이다.</p>

<p><img src="http://pds9.egloos.com/pds/200801/28/35/e0027635_479ce7409742e.jpg" alt="" /></p>
