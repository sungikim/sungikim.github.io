      <article class="post">

	
		<h1 class=contentTitle><a href="/etc/2011-08-17-%E1%84%83%E1%85%A1%E1%86%AF%E1%84%8F%E1%85%A9%E1%86%B7%E1%84%92%E1%85%A1%E1%86%AB_%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A2%E1%86%BC_O.S.T/">달콤한 인생 O.S.T. <span class="titleDate">(Aug 17, 2011)</span></a></h1>
	

	<div class="post-content"><p>#16. 어느 맑은 봄날 바람에 이리저리 휘날리는 나뭇가지를 바라보며 제자가 물었다. 스승님 저것은 나뭇가지가 움직이는 겁니까, 바람이 움직이는 겁니까. 스승은 제자가 가리키는 곳은 보지도 않은 채 웃으며 말했다. 무릇 움직이는 것은 나뭇가지도 아니고 바람도 아니며 네 마음뿐이다.</p>
</div>

	

</article>
