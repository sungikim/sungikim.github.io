    <div id="content">
      <article class="post">

	
		<h1 class=contentTitle><a href="/design/2013-11-05-%E1%84%8B%E1%85%A1%E1%84%8B%E1%85%B5%E1%84%91%E1%85%A2%E1%84%83%E1%85%B3%E1%84%85%E1%85%B3%E1%86%AF_%E1%84%87%E1%85%A9%E1%84%86%E1%85%A7_%E1%84%82%E1%85%A1%E1%84%86%E1%85%AE%E1%86%BA%E1%84%8B%E1%85%B5%E1%87%81_%E1%84%80%E1%85%B3%E1%84%85%E1%85%B5%E1%84%80%E1%85%B5/">아이패드를 보며 나뭇잎 그리기 <span class="titleDate">(Nov 05, 2013)</span></a></h1>
	

	<div class="post-content"><p><a href="http://kimsungi.cafe24.com/wp-content/uploads/2013/11/1457579_10202553769469388_38922014_n.jpg"><img src="http://kimsungi.cafe24.com/wp-content/uploads/2013/11/1457579_10202553769469388_38922014_n.jpg" alt="1457579_10202553769469388_38922014_n" /></a></p>

<p>어젯밤엔 나뭇잎을 그렸는데, 아이패드에서 이미지 검색을 해서 그렸다. 생각해보니, 내가 나무가 없는 우주에서 사는 것도 아니고 지천에 깔린게 나무이고 나뭇잎인데, 그것도 나뭇잎이 제일 예쁠 때인데, 아이패드를 보고 그렸다는걸 잠깐 자책했다. 이제 그러지 말아야지.</p>
</div>

	

</article>
