      <article class="post">

	
		<h1 class=contentTitle><a href="/etc/2013-05-03-%E1%84%8B%E1%85%B5%E1%86%AF%E1%84%83%E1%85%A2%E1%84%8C%E1%85%A9%E1%86%BC%E1%84%89%E1%85%A1/">일대종사 <span class="titleDate">(May 03, 2013)</span></a></h1>
	

	<div class="post-content"><p><a href="http://kimsungi.cafe24.com/wp-content/uploads/2013/05/grand.jpg"><img src="http://kimsungi.cafe24.com/wp-content/uploads/2013/05/grand.jpg" alt="grand" /></a> 왕가위 감독은 견자단의 엽문이 마음에 들지 않았는지, 같은 시대에 같은 주인공의 영화를 내어놓았다. 역시, 아 왕가위 감독 너무 멋지다.영상과 음악. 그리고 왕가위 감독의 배우들… 하지만 불쌍하게도 양조위는 언제나 왕가위 감독의 영화에 나오면서, 언제나 이루기 힘든 사랑을 한다. 하지만 이런 것도 너무 좋다.</p>
