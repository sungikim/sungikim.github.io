	<div class="post-content"><p>내가 상상하던 영화는 아니었다.  <br />
늦은 밤. 새벽. 길었던 영화는 날이 밝아올 때 쯤에서야 끝났다.  <br />
너무나도 과장된 색채. 과장된 이야기.  <br />
뭐가뭔지 잘 모르게 끝난 것 같은데, 여운이 남는 영화.  <br />
인생무상. 일까?</p>
