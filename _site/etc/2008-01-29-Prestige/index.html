		<h1 class=contentTitle><a href="/etc/2008-01-29-Prestige/">Prestige <span class="titleDate">(Jan 29, 2008)</span></a></h1>
	

	<div class="post-content"><p>그렇게 기대는 없었던 영화.  <br />
하지만 영상도 멋졌고, 이야기도 짜임새있었다. 점점 풀려가는 이야기들이 흥미진진하고…  <br />
약간의 공상도 들어가있어서 마지막까지 이야기의 비밀을 제대로 풀지 못했던것 같다.  <br />
사람의 욕심이란것에 대해 또한번 생각하게 된 영화.</p>
