		<h1 class=contentTitle><a href="/etc/2008-01-29-%E1%84%8B%E1%85%AE%E1%84%8B%E1%85%A1%E1%84%92%E1%85%A1%E1%86%AB_%E1%84%89%E1%85%A6%E1%84%80%E1%85%A8/">우아한 세계 <span class="titleDate">(Jan 29, 2008)</span></a></h1>
	

	<div class="post-content"><p>그래도, 마지막에 눈물이 날뻔하다가, 안나게 되어 좋았다. 어떻게든 살아가는 것. 먼 이야기일지, 없을 일일지 모르겠지만. 우아한 세계. 영어제목은 Show must go on. 우아한 세계도 멋지고, 마지막 장면을 봤을땐 show must go on 또한 참 멋지다.</p>
