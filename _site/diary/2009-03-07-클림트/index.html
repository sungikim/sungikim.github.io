	<div class="post-content"><p>클림트는 슬픈 그림을 그린걸까, 행복한 그림을 그린걸까, 아름다운 그림을 그린걸까?</p>

<p>요시모토 바나나가 그랬듯, 슬픔과 행복과 아름다움은 같은 분량의 느낌일 것이다.  <br />
어쨌든 꽉꽉 채워가야지.</p>

<p>행복이 찾아온다.  <br />
너무나도 고마웁게.</p>

<p><img src="http://kimsungi.cafe24.com/wp-content/uploads/2010/11/cfile5.uf_.11794D234CEFC0F80268D6.jpg" alt="" /></p>
