	<div class="post-content"><p>작업中  <br />
‘90년대’ 재생목록(실은 폴더이지만)을 듣고있다.  <br />
감정이 새록새록.  <br />
음악을 듣다가, 요즘 나의 감정이 고등학생때와 비슷한 느낌이라는 생각이 들었다.  <br />
작은 것에도 세상이 바뀔 것 같던 감정이 들던 시절.</p>
