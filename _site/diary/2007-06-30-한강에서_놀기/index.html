		<h1 class=contentTitle><a href="/diary/2007-06-30-%E1%84%92%E1%85%A1%E1%86%AB%E1%84%80%E1%85%A1%E1%86%BC%E1%84%8B%E1%85%A6%E1%84%89%E1%85%A5_%E1%84%82%E1%85%A9%E1%86%AF%E1%84%80%E1%85%B5/">한강에서 놀기. <span class="titleDate">(Jun 30, 2007)</span></a></h1>
	

	<div class="post-content"><p>무지 오랜만에 한강에 갔다. 참으로 비일상적인 느낌. 여유로움과 휴식. 즐김. 편함. 바람도 기분좋게 불었고 강물소리도 정겨웠다.</p>

<p>그래도 텅 빈 시간보다는 훨씬 잡생각이 주는구나. 그게 어떤 변화를 유발시킬지도 몰라도. 역시나 난 너무 소심하다. 이래선 도데체 어떻게 전할 것인가. <img src="http://kimsungi.cafe24.com/wp-content/uploads/2010/11/cfile7.uf_.1519831A4CEAB1330E3E4C.jpg" alt="" /></p>
</div>
