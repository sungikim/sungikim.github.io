		<h1 class=contentTitle><a href="/diary/2020-05-20-%EB%AA%AC%EC%8A%A4%ED%85%8C%EB%9D%BC%EC%9D%98%20%EC%83%88%EC%9E%8E/">몬스테라의 새잎 <span class="titleDate">(May 20, 2020)</span></a></h1>
	

	<div class="post-content"><p>넋을 놓고 지내는 동안, 몬스테라는 어느새 새잎을 틔었다. 그 옆의 떡갈나무는 또 어느새 새잎을 틔었다. 한강공원의 꽃들도 예쁜 꽃들을 피웠다. 식물들이 생기있는 봄을 보내는 동안, 인간 종은 어느 때보다 생기 없는 봄을 보내는 것 같다. 나의 시선이 그런거겠지.</p>
