      <article class="post">

	
		<h1 class=contentTitle><a href="/diary/2008-07-05-%E1%84%8B%E1%85%B5%E1%86%AF%E1%84%80%E1%85%B5/">일기 <span class="titleDate">(Jul 05, 2008)</span></a></h1>
	

	<div class="post-content"><p>점점 멍청해지는 나의 머리.  <br />
점점 떨어져가는 나의 언어능력.  <br />
일기라도 써야지 내 생각을 말로 잘 표현할 수 있고,  <br />
내 마음속의 생각들을 정리할텐데 말이야.  <br />
언제나 비판적이고, 점점 하향곡선을 그리는 나의 일기.  <br />
일상은 없고 생각만 가득하다.  <br />
내 일상.</p>

<p>언제나 matrix 안에 갖혀있는 내 일상.</p>
</div>
