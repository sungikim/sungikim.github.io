		<h1 class=contentTitle><a href="/diary/2007-07-12-%E1%84%8C%E1%85%A5%E1%86%BC%E1%84%8E%E1%85%A6/">정체 <span class="titleDate">(Jul 12, 2007)</span></a></h1>
	

	<div class="post-content"><p><img src="http://kimsungi.cafe24.com/wp-content/uploads/2010/11/cfile10.uf_.1708282F4CEAB32606A686.jpg" alt="" />질주했었다. 집중하기 위해서, 건물 복도 끝자락에 책상을 갖다놓고, 골드폼으로 벽을 만들어서 작업도 했다. 자리 이름도 만들었었다. 25 club.</p>

<p>밤새 과제만 하고, 놀지도 않고, 야참도 먹으면서…. 별 고민없이, 생각없이 과제에만 빠졌었다.</p>

<p>지금은, 1학년때보다 못하다. 정신차리자…………… 방학이잖아.</p>
</div>
