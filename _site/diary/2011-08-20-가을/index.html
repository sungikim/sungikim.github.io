		<h1 class=contentTitle><a href="/diary/2011-08-20-%E1%84%80%E1%85%A1%E1%84%8B%E1%85%B3%E1%86%AF/">가을 <span class="titleDate">(Aug 20, 2011)</span></a></h1>
	

	<div class="post-content"><p>입추가 지나고, 말복이 지나고 가을이 찾아왔다.  <br />
올 여름은 무더위라 할만한 더위가 없어서 언제 다시 더위가 찾아 올지 모르지만,  <br />
오늘은 정말 가을이라 할 만 하다.  <br />
매미소리와 함께 불어오는 시원한 바람.  <br />
나뭇잎 소리들.  <br />
시간이 참 빨리간다.</p>
