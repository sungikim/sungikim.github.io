	<div class="post-content"><p>내가 알고 있는 나.  <br />
내 성격은 이렇다.  <br />
나는 이렇게 생각한다. 판단한다. 행동한다.  <br />
나는 여지껏 이런식으로 살았고 이런 것들이 나이다.  <br />
나는 그렇게 생각하고 행동하지 않는다. 나는 나를 제어할 수 있다.  <br />
_  <br />
이런 것들은 순간의 감정 앞에서 무기력해지는 것들이다.</p>
