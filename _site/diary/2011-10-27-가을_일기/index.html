	<div class="post-content"><p>나, 가을타나?  <br />
인생이라는 긴 시간 중에,  <br />
정말 바쁘고 힘들고 싫고 우울하고 행복하고 멋진 풍경을 보는,  <br />

이 가을.  <br />
