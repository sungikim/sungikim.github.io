	<div class="post-content"><p>치마를 나풀거리며 한 여자가 자전거를 타고 앞을 지나간다. 페달에 힘을 주어 힘겹게. 손목도 힘이 부친지, 갸우뚱거리며 일자로 이어진 자전거길을 헤쳐간다. 잔잔한 풍경 속에서 힘을 주어 헤쳐간다.</p>

<p>귓가에는 아까부터 Lover, please stay가 들려온다.</p>
