---
layout: default
---
<article class="post">

	{% if page.external-url %}
		<h1>
			<a href="{{ page.external-url }}">{{ page.title }}</a> 
			<a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a>
		</h1>
	{% else %}
		<h1 class=contentTitle><a href="{{ page.url }}">{{ page.title }} <span class="titleDate">({{ page.date | date: "%b %d, %Y" }})</span></a></h1>
	{% endif %}

	<div class="post-content">{{ content }}</div>

	

</article>
